<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
   <script type="text/javascript" src="js/sha1.js"></script>
    <script type="text/javascript" src="js/oauth.js"></script>
    <script type="text/javascript" src="js/authentication.js"></script>
</head>
<body>
  <header>
    <h1>We Choose Where to Eat</h1>
    <p>Welcome to the website that selects a restaurant based off your location and the style of restaurant you like.</p>
  </header>

  <main>
    <div class="home-page">
      <aside class="home-image-conatiner">
        <img src="">
      </aside>
      <section class="search-container">
        <form class="js-query" action="#">
          <label for="search-location">Location:</label>
          <input id="js-search-location" type="text" name="search-location" value="" placeholder="zipcode or city" required>
          <select class="js-style-choice" name="food-style">
            <option value="" selected>All</option>
            <option value="cajun">Cajun</option>
            <option value="caribbean">Caribbean</option>
            <option value="american">American</option>
            <option value="barbeque">Barbeque</option>
            <option value="bistros">Bistros</option>
            <option value="chinese">Chinese</option>
            <option value="japanese">Japanese</option>
            <option value="diners">Diners</option>
            <option value="fastfood">Fast Food</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="italian">Italian</option>
            <option value="mexican">Mexican</option>
          </select>
          <button id="js-search-btn" type="submit" name="search">Search</button>
        </form>
      </section>
    </div>

    <section class="choice-page">
      <button class="user-pick hidden">I'll Pick</button>
      <button class="computer-pick hidden">Pick For Me</button>
    </section>

    <section class="js-results-container hidden">
      <ul class="js-results-list">
      </ul>
      <div class="js-next-and-prev-buttons">
        <button class="js-prev-btn">prev</button>
        <button class="js-next-btn">next</button>
      </div>
    </section>

    <section class="final-choice-page hidden">
      <h2>Your Choice</h2>
      <h2 class="js-restaurant-choice"></h2>
      <img src="">
      <div class="final-choice-location">
        <h3>Restaurant Location</h3>

      </div>
    </section>
  </main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
